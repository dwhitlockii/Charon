<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charon Firewall - Login</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="/static/logo.svg">
</head>
<body style="background-color: #f5f5f5;">
    <div class="login-container">
        <div class="login-header">
            <img src="/static/logo.svg" alt="Charon Logo">
            <h1>Charon Firewall</h1>
            <p>Secure Network Management</p>
        </div>
        
        
        
        <form class="login-form" method="post" action="/login">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> Username
                </label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <div style="position: relative;">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="toggle-password" data-target="#password" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #666;">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" name="remember" id="remember"> Remember me
                </label>
            </div>
            
            <button type="submit">
                <i class="fas fa-sign-in-alt"></i> Log In
            </button>
        </form>
        
        <div style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem; color: #666;">
            <p>Default login: admin / admin</p>
            <p>Â© 2024 Charon Firewall</p>
        </div>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
